{% extends "base.html" %}

{% block title %}
  吃客行--注册
{% endblock %}
{% block head %}
  <style>
      /* Set a background image by replacing the URL below */
      body {
          background: url({{ url_for('static',filename="images/bg/1.webp") }}) no-repeat center center fixed;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          background-size: cover;
          -o-background-size: cover;
      }
  </style>

{% endblock %}
{% block body %}

  <div class="container mt-5">
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col" style="background-color: #ffffff">
        <div class="all_in">
          <div class="form-floating mt-5" style="width: 400px;margin:0 auto;margin-top: 20px">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">请输入邮箱地址</label>
          </div>

          <div class="form-floating mt-5" style="width: 400px;margin:0 auto">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">请输入你的密码</label>
          </div>

          <div class="form-floating mt-5" style="width: 400px;  margin:0 auto;margin-top: 20px">
            <input type="password" class="form-control" id="floatingPassword2" placeholder="Password">
            <label for="floatingPassword">请再次输入你的密码</label>
          </div>


          <div class="form-check mt-5">
            <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
            <label class="form-check-label" for="disabledFieldsetCheck">
              我已阅读并接受以下条款：《吃客行服务条款》
            </label>
          </div>

          <div class="col-auto mt-5">
            <button type="submit" class="btn-block btn btn-primary mb-3">注册</button>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
