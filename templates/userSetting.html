{% extends "userbase.html" %}

{% block title %}
  个人中心
{% endblock %}
{% block head %}
  <style>
      body {
          background: #f7f7ff;
          margin-top: 20px;
      }

      .card {
          position: relative;
          display: flex;
          flex-direction: column;
          min-width: 0;
          word-wrap: break-word;
          background-color: #fff;
          background-clip: border-box;
          border: 0 solid transparent;
          border-radius: .25rem;
          margin-bottom: 1.5rem;
          box-shadow: 0 2px 6px 0 rgb(218 218 253 / 65%), 0 2px 6px 0 rgb(206 206 238 / 54%);
      }

      .me-2 {
          margin-right: .5rem !important;
      }
  </style>
{% endblock %}
{% block userSetting %}
  active
{% endblock %}

{% block body %}
  <div class="container container-table">
    <div class="justify-content-center align-items-center">
      <div class="main-body">
        <div class="col-lg-8 d-flex">
          <div class="card flex-fill">
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">旧密码</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="password" class="form-control">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">验证码</h6>
                </div>
                <div class=" col-sm-9 input-group is-invalid">
                  <input type="text" name="captcha" class="form-control">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">新密码</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="password" class="form-control">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">确认密码</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="password" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9" style="text-align: right">
                  <input type="button" class="btn btn-primary  px-4" value="保存">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
